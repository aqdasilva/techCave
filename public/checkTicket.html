<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create a Ticket</title>
<style>
    /* Header/Logo Title */
.header {
  padding: 5px;
  text-align: center;
  background: indianred;
  color: white;
  font-size: 30px;
}

/* Page Content */
.content {padding:20px;}
    .topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: indianred;
  color: white;
}
    .label{
        color: indianred;
        font-size: x-large;
        font-family: Verdana;
        box-sizing: border-box;
        padding: 8px;
    }
.button {
  padding: 10px 24px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: indianred;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  display: block;
  margin-top: 12px;
}

.button:hover {background-color: indianred}

.button:active {
  background-color: indianred;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

/* Add a background color on hover */
.button:hover {
  background-color: indianred;
}
</style>
<meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
<div class="header">
  <h1>Tec-Cave</h1>
  <p>Your schools Ticketing System</p>
</div>


    <span class="label gMail">Email: </span>
    <input type="email" id="email" name="email" size="26.5"><br><br>
     <span class="label title">Ticket Number</span>
    <input type="text" id="tixNum" name="tixNum" size="28"><br><br>

        <button class="button"><span>Check Ticket </span></button>

        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <script>
          function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
    
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
          }
        </script>
</body>
</html>
