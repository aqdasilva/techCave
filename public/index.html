<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
<style>
/* Style the body */
body {
  font-family: Arial;
  margin: 0;
}

/* Header/Logo Title */
.header {
  padding: 5px;
  text-align: center;
  background: indianred;
  color: white;
  font-size: 30px;
}

/* Page Content */
.content {padding:20px;
  background-color: #29a3d6;
  color: black;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: indianred;
  color: white;
}
.container {
  position: absolute;
  left: 15%;
  top: 19%;
  width: 20em;
  height: 20em;

  transition: 0.5s;
  -webkit-transition: 0.5s;
  -moz-transition: 0.5s;
  transform: translate(-50%, -50%) scale(0.5, 0.5);
  -webkit-transform: translate(-50%, -50%) scale(0.5, 0.5);
  -moz-transform: translate(-50%, -50%) scale(0.5, 0.5);
}

.container span {
  width: 6em;
  height: 6em;
  display: inline-block;
  position: absolute;
  transition: 0.5s;
  -webkit-transition: 0.5s;
  -moz-transition: 0.5s;
  border-radius: 50%;
  background-color: #29a3d6;
}
.container span.topLeft {
  left: 3em;
  top: 4em;
  width: 5em;
  height: 5em;
}
.container span.bottomLeft {
  left: 0;
  top: 6em;
}
.container span.middleTop {
  width: 11em;
  height: 11em;
  left: 6em;
}
.container span.rightTop {
  left: 14em;
  top: 6em;
}
.container span.rightBottom {
  border-radius: 0;
  width: 14em;
  height: 5em;
  top: 7em;
  left: 2.8em;
}
.container:hover {
  transition: 0.5s;
  -webkit-transition: 0.5s;
  -moz-transition: 0.5s;
}
.container:hover span {
  width: 5em;
  height: 10em;
  display: inline-block;
  position: absolute;
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  margin: 0;
}
.container:hover span.topLeft {
  top: 0;
  left: 4em;
  height: 5em;
  border-radius: 0 2.5em 0 0;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  transition: 0.3s;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
  background-color: #46b902;
}
.container:hover span.bottomLeft {
  top: 2.75em;
  left: 2.25em;
  border-radius: 2.5em 0 0 0;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  transition: 0.3s;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
  background-color: #eb1d41;
}
.container:hover span.middleTop {
  left: 9.3em;
  top: -0.75em;
  border-radius: 2.5em 0 0 0;
  transition: 0.3s;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
  background-color: #00a6d3;
}
.container:hover span.rightTop {
  height: 5em;
  border-radius: 0 2.5em 0 0;
  left: 14.55em;
  top: 3.55em;
  transition: 0.3s;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
  background-color: #f9c203;
}
.container:hover span.rightBottom {
  border-radius: 0 0 2.5em 0;
  left: 9.25em;
  top: 6.25em;
  transition: 0.3s;
  -webkit-transition: 0.3s;
  -moz-transition: 0.3s;
  background-color: #f37101;
}
.button {
  padding: 10px 24px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: indianred;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  display: block;
  margin-top: 12px;
}

.button:hover {background-color: indianred}

.button:active {
  background-color: indianred;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

/* Add a background color on hover */
.button:hover {
  background-color: indianred;
}
</style>
</head>
<body>

  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

  <p>Your schools Ticketing System</p>
</div>

      <span class="topLeft"></span>
      <span class="bottomLeft"></span>
      <span class="middleTop"></span>
      <span class="rightTop"></span>
      <span class="rightBottom"></span>
    </div>
<div class="content">
  <h1>Support Center</h1>
</div>

</body>
</html>
